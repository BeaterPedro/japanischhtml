<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Japanisch Trainer - Hiragana & Katakana</title>
<style>
  body {
    background-color: #0d0d0d;
    color: #f5f5f5;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    color: #9a5bff;
    margin-bottom: 20px;
  }

  #char {
    font-size: 8rem;
    margin: 20px;
    color: #ff4df0;
    transition: 0.3s ease;
  }

  input {
    padding: 10px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    outline: none;
    text-align: center;
    width: 200px;
    background: #1a1a1a;
    color: white;
  }

  button {
    margin-top: 15px;
    background-color: #9a5bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    font-size: 1rem;
  }

  button:hover {
    background-color: #7f3fff;
  }

  #feedback {
    font-size: 1.2rem;
    margin-top: 10px;
  }

  #stats {
    position: absolute;
    top: 15px;
    right: 15px;
    text-align: right;
    color: #aaa;
  }
</style>
</head>
<body>

  <div id="stats">
    <div>Level: <span id="level">1</span></div>
    <div>Punkte: <span id="score">0</span></div>
  </div>

  <h1>üáØüáµ Japanisch Trainer</h1>
  <div id="char">„ÅÇ</div>
  <input id="answer" type="text" placeholder="Romaji eingeben" autocomplete="off" />
  <button id="checkBtn">Pr√ºfen</button>
  <div id="feedback"></div>

<script>
const levels = [
  // Level 1 - einfache Hiragana
  { chars: { "„ÅÇ":"a", "„ÅÑ":"i", "„ÅÜ":"u", "„Åà":"e", "„Åä":"o", "„Åã":"ka", "„Åç":"ki", "„Åè":"ku", "„Åë":"ke", "„Åì":"ko" }},
  // Level 2
  { chars: { "„Åï":"sa", "„Åó":"shi", "„Åô":"su", "„Åõ":"se", "„Åù":"so", "„Åü":"ta", "„Å°":"chi", "„Å§":"tsu", "„Å¶":"te", "„Å®":"to" }},
  // Level 3
  { chars: { "„Å™":"na", "„Å´":"ni", "„Å¨":"nu", "„Å≠":"ne", "„ÅÆ":"no", "„ÅØ":"ha", "„Å≤":"hi", "„Åµ":"fu", "„Å∏":"he", "„Åª":"ho" }},
  // Level 4 - Katakana
  { chars: { "„Ç¢":"a", "„Ç§":"i", "„Ç¶":"u", "„Ç®":"e", "„Ç™":"o", "„Ç´":"ka", "„Ç≠":"ki", "„ÇØ":"ku", "„Ç±":"ke", "„Ç≥":"ko" }},
];

let level = 1;
let score = 0;
let currentChar = "";
let currentAnswer = "";

const charDiv = document.getElementById("char");
const answerInput = document.getElementById("answer");
const feedbackDiv = document.getElementById("feedback");
const scoreSpan = document.getElementById("score");
const levelSpan = document.getElementById("level");

function nextChar() {
  const set = levels[level - 1].chars;
  const keys = Object.keys(set);
  currentChar = keys[Math.floor(Math.random() * keys.length)];
  currentAnswer = set[currentChar];
  charDiv.textContent = currentChar;
  answerInput.value = "";
  feedbackDiv.textContent = "";
}

function checkAnswer() {
  const user = answerInput.value.trim().toLowerCase();
  if (user === currentAnswer) {
    score += 10;
    feedbackDiv.textContent = "‚úÖ Richtig!";
    feedbackDiv.style.color = "#4dff91";
    nextChar();
    if (score >= level * 100 && level < levels.length) {
      level++;
      feedbackDiv.textContent = `üéâ Level ${level} erreicht!`;
    }
  } else {
    feedbackDiv.textContent = `‚ùå Falsch! Richtig w√§re: ${currentAnswer}`;
    feedbackDiv.style.color = "#ff4d4d";
  }
  scoreSpan.textContent = score;
  levelSpan.textContent = level;
}

document.getElementById("checkBtn").addEventListener("click", checkAnswer);
answerInput.addEventListener("keypress", e => {
  if (e.key === "Enter") checkAnswer();
});

nextChar();
</script>

</body>
</html>
